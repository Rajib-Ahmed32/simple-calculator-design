<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This page is used to create and design a simple calculator">
    <title>Simple calculator design</title>

    <link rel="stylesheet" href="/simple-calculator-design/style.css">

<body>
    <div class="calculator">
        <input type="text" class="display">
        <div class="buttons-container">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button >+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
</body>
</html>
